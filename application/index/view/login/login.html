<!doctype html>
<html  lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>注册与登录</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link rel="stylesheet" href="../../../static/css/login-style.css">
</head>

<body>
	 <div class="dowebok" id="dowebok">
        <div class="form-container sign-up-container">
            <form action="register" method="post" enctype="multipart/form-data">
                <h1>注册</h1>
				<br>
                <span>使用您的邮箱进行注册</span>
				<br>
                <input type="text" placeholder="昵称" name="name">
                <input type="email" placeholder="电子邮箱" name="email">
                <input type="password" placeholder="登录密码" name="pass"> 
				<input type="password" placeholder="再次输入密码" name="confirm">
				<br>
                <button  type="submit" name="submit">注册</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="logincheck" method="post" >
                <h1>登录</h1>
				<br>
                <span>使用您的帐号进行登录</span>
				<br>
                <input type="email" placeholder="电子邮箱" name="email">
                <input type="password" placeholder="密码" name="pass">
				<br>
                <!-- <a href="#">忘记密码？</a> -->
                <button type="submit" name="submit" value="登录">登录</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>已有帐号？</h1>
                    <p>请使用您的帐号进行登录</p>
                    <button class="ghost" id="signIn">登录</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>没有帐号？</h1>
                    <p>立即注册加入我们 享受美妙电影旅程</p>
                    <button class="ghost" id="signUp">注册</button>
                </div>
            </div>
        </div>
    </div>
	<script src="../../../static/js/login-index.js"></script>
</body>
</html>
